<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>This is a random quotes machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="randomQuote.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  
  <body>
    <div id="container">
      <div id="quote-box">
          <div id="text-wrapper">
            <i class="fa fa-quote-left"> </i>
            <span id="text"></span>
            <i class="fa fa-quote-right"> </i><br/>
          </div>

        <div id="author-wrapper">
        -- <span id="author"></span> --
        </div>


        <div id="button-group">
          <a class="button" id="tweet-quote" title = "tweet-quote" class="btn btn-lg btn-primary" href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>
          <button id="new-quote" class="text-center">New quote</button>
        </div>
      </div>
      
      <div class="footer">
        by <a href="https://github.com/huynhat30">Huy Giang <i class="fa fa-github"></i></a> 
    </div>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
